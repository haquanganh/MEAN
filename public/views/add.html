<form action="/add" method="POST" role="form">
    <legend>{{ add }}</legend>
    <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" id="" placeholder="Input field" name="title">
        <label for="">Content</label>
        <input type="text" class="form-control" id="" placeholder="Input field" name="content">
        <label for="">Author</label>
        <input type="text" class="form-control" id="" placeholder="Input field" name="author">
        <label for="">Date</label>
        <input type="date" class="form-control" id="" placeholder="Input field" name="date">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
